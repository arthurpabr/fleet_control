{% extends 'base.html' %}
{% block content %}
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>{{ object.license_plate }}</p>
<p>{{ object.manufacture_year | date:"Y"}}</p>
<p>{{ object.manufacturer }}</p>
<input class="btn btn-default btn-sm" type="button" value="Voltar" \
    onclick="window.history.go(-1);"/>
{% endblock %}
